<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
        <link th:href="@{/css/cars_simpleview.css}" rel="stylesheet"/>
        <link th:href="@{/css/navigation_simpleview.css}" rel="stylesheet"/>
        <title>Re-Volt Store</title>
    </head>
    <body>
        <div th:replace="fragments/navigation.html :: navigation"></div>

        <div class="container">

            <details class="filter-box">
                <summary>Filters</summary>
                <div class="row">
                    <div class="col-2">
                        <p class="filter-title">Engine type</p>
                        <div class="form-check" th:each="engine : ${engines}">
                            <input class="form-check-input" type="checkbox" th:id="'checkbox-' + ${engine.type}">
                            <label class="form-check-label" th:text="|${engine.type} (${enginesCounter.get(engine.type) ?: '0'})|" th:for="'checkbox-' + ${engine.type}">
                            </label>
                        </div>
                    </div>
                    <div class="col-2">
                        <p class="filter-title">Rating</p>
                        <div class="form-check" th:each="rating : ${ratings}">
                            <input class="form-check-input" type="checkbox" th:id="'checkbox-' + ${rating.type}">
                            <label class="form-check-label" th:text="|${rating.type} (${ratingsCounter.get(rating.type) ?: '0'})|" th:for="'checkbox-' + ${rating.type}">
                            </label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <p class="filter-title">Speed (mph)</p>
                        <input type="range" min="0" max="100" value="100">
                    </div>
                    <div class="col-sm">
                        <p class="filter-title">Acceleration (m/s&#178)</p>
                        <input type="range" min="0" max="100" value="100">
                    </div>
                    <div class="col-sm">
                        <p class="filter-title">Mass (kg)</p>
                        <input type="range" min="0" max="100" value="100">
                    </div>
                </div>
            </details>

            <h5 class="info">Viewing all cars in the store.</h5>

            <table class="main-table">
                <tr class="table-row-header">
                    <th>ID</th>
                    <th>Thumbnail</th>
                    <th>Specifications</th>
                    <th>Cart</th>
                    <th>Wishlist</th>
                </tr>
                <tr class="table-row-content" th:each="car : ${cars}">
                    <td class="table-item-id" th:text="${car.id}"></td>
                    <td class="table-item-thumbnail">
                        <img th:src="@{'/images/cars/' + ${car.thumbnail.image}}" th:alt="${car.thumbnail.image}">
                    </td>
                    <td class="table-item-description">
                        <p class="name" th:text="${car.name}"></p>
                        <table>
                            <tr class="engine">
                                <td>Engine type</td>
                                <td th:text="${car.engine.type}"></td>
                            </tr>
                            <tr class="rating">
                                <td>Rating</td>
                                <td th:text="${car.rating.type}"></td>
                            </tr>
                            <tr class="speed">
                                <td>Speed</td>
                                <td th:text="${car.speed} + ' mph'"></td>
                            </tr>
                            <tr class="acc">
                                <td>Acceleration</td>
                                <td th:text="${car.acc} + ' m/s&#178'"></td>
                            </tr>
                            <tr class="mass">
                                <td>Mass</td>
                                <td th:text="${car.mass} + ' kg'"></td>
                            </tr>
                        </table>
                    </td>
                    <td class="table-item-cart">
                        <a th:href="@{#}">Add to Cart</a>
                    </td>
                    <td class="table-item-wishlist">
                        <a th:href="@{#}">Add to Wishlist</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
