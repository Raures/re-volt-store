<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
        <link th:href="@{/css/store.css}" rel="stylesheet" />
        <link th:href="@{/css/navigation.css}" rel="stylesheet"/>
        <link th:href="@{/css/footer.css}" rel="stylesheet"/>
        <title>Re-Volt Store</title>
    </head>

    <body>
        <div th:replace="fragments/navigation.html :: navigation"></div>

        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="groupbox">
                        <p class="groupbox-title">Difficulty</p>
                        <div class="form-check" th:each="difficulty : ${difficulties}">
                            <input class="form-check-input" type="checkbox" th:id="'checkbox-' + ${difficulty.difficulty}">
                            <label class="form-check-label" th:text="|${difficulty.difficulty} (${difficultiesCounter.get(difficulty.difficulty) ?: '0'})|" th:for="'checkbox-' + ${difficulty.difficulty}">
                            </label>
                        </div>
                    </div>
                    <div class="groupbox">
                        <p class="groupbox-title">Length (m)</p>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-4" th:each="track : ${tracks}">
                            <div class="card">
                                <img class="card-img-top" th:src="@{'images/tracks/' + ${track.thumbnail.image}}" th:alt="${track.thumbnail.image}"/>
                                <div class="card-body">
                                    <p class="card-title" th:text="${track.name}"></p>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p>Difficulty</p>
                                            <p>Length</p>
                                        </div>
<!--                                        // TODO: Fix images/tracks/hood1.png size -->
                                        <div class="col-sm-6">
                                            <div class="values">
                                                <p th:text="${track.difficulty.difficulty}"></p>
                                                <p th:text="${track.length}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer.html :: footer"></div>
    </body>
</html>
